name: Clean Database on Push

on:
  push:
    branches:
      - main

jobs:
  clean-database:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        continue-on-error: true

      - name: Run database cleaning script
        run: |
          echo "Starting database cleaning process..."
          node scripts/drop-db.js || echo "Drop database script failed, continuing..."
          node scripts/create-db.js || echo "Create database script failed, continuing..."
          echo "Database cleaning process completed"
        continue-on-error: true

      - name: Run data cleaning script (if exists)
        run: |
          if [ -f "clean-users-data.sql" ]; then
            echo "Running SQL data cleaning script..."
            # Add your SQL execution command here if needed
            echo "SQL cleaning script found but execution depends on your database setup"
          else
            echo "No SQL cleaning script found, skipping..."
          fi
        continue-on-error: true
